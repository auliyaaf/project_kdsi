<html>
<head>
<title>Biodata Fauzan</title>
</head>
<body>
<h2 align="center">DATA DIRI MAHASISWA</h2>

<hr>

<table align="center" border="5px">
<tr>
<td>Nama</td>
<td>:</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Tempat Lahir</td>
<td>:</td>
<td><select>
<option>Pilih</option>
<option>Jakarta</option>
<option>Bandung</option>
<option>Surabaya</option>
<option>Madiun</option>
<option>Depok</option>
<option>Ponorogo</option>
<option>Aceh</option>
</select></td>
</tr>

<tr>
<td>Tanggal Lahir</td>
<td>:</td>
<td><input type="Date"></td>
</tr>

<tr>
<td>Jenis Kelamin</td>
<td>:</td>
<td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
<input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
</tr>

<tr>
<td>Alamat</td>
<td>:</td>
<td><textarea cols="30" rows="5" ></textarea></td>
</tr>

<tr>
<td>E-mail</td>
<td>:</td>
<td><input type="email"></td>
</tr>

<tr>
<td>Handphone</td>
<td>:</td>
<td><input type="number"></td>
</tr>

<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td><input type="submit" name="Daftar" value="Daftar"/>
<input type="reset" name="Batal" value="Batal" /></td>
</tr>

</table>
</body>
</html>
